<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NeighborhoodMap</title>
    <style>
    /*   *{
      border: 1px solid red;
    }*/

    html {
        box-sizing: border-box;
    }

    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    body {
      background-color: #333;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        margin: 0;
        padding: 5px;
        height: 100%;
    }

    .side {
        width: 15%;
        margin-top: 10px;
        /*background-color: black;*/
    }

    #map {
        width: 75%;
        height: 100%;
        margin: 10px 0;
         }

    #searchBox,
    #markersList {
        width: 80%;
        margin: 0 auto;
        padding: 10px;
    }

    ul {
        list-style: none;
    }

    li {
        /*background-color: rgba(119, 224, 23, 0.35);*/
        cursor: pointer;
        margin: 0px 10px 20px 10px;
        color: #f5e27a;
    }

    #head {
        min-width: 100%;
        height: 2em;
        background-color: #1a1718;
    }

    #displayList {
        font-weight: bold;
        font-size: 1.2em;
        background-color: #01afc3;
    }

    @media screen and (min-width: 641px) {
        #head {
            display: none;
        }
    }

    @media screen and (max-width: 640px) {
        .side {
            display: none;
        }
        #map {
            width: 100%;
        }
    }
    </style>
</head>

<body>
    <div class="container">
        <div id="head">
            <button id="displayList" data-bind="click: displayList">显示搜索栏</button>
        </div>
        <div class="side">
            <form id="search" data-bind="submit: filter">
                <input type="text" id="searchBox" type="submit" data-bind="textInput: searchLocation,  attr: {placeholder: searchLocation()} ">
                <!-- <button type="submit">Submit</button> -->
            </form>
            <ul id="markersList" data-bind="foreach: locationArray">
                <li data-bind="text: name, click: $parent.markThis, style: {display: show()? 'list-item':'none'}"></li>
            </ul>
        </div>
        <div id="map"></div>
    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAezkTq6uffoi4FZ8JHckufbYg4WMZ1RiI&libraries=places&callback=initMap" async defer onerror="mapErrorHandler()"></script>
</body>
</htm l>
